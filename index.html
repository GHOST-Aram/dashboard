<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
    <title>Friendly Ghost | Dashboard</title>
</head>
<body>
    <header class="bg-light p-inline-1">
        <div class="flex flex-between p-1">
            <div class="flex align-center gap-1 width-50">
                <label for="search-bar"><i class="fa-solid text-grey fa-magnifying-glass"></i></label>
                <input type="text" name="search" id="search-bar" class="bg-grey p-1 border-none">
            </div>
            <div class="flex flex-between gap-1 align-center">
                <p><i class="fa-regular text-dark fa-bell"></i></p>
                <img src="images.jpeg" alt="">
                <h4 class="text-dark fw-500 font-md">Morgan Kane</h4>
            </div>
        </div>
        <div class="flex flex-between p-inline-1">
            <div class="flex flex-start gap-1">
                <img src="images.jpeg" alt="">
                <div>
                    <p class="fw-400 font-sm">Hello there,</p>
                    <h2 class="fw-600 font-lg">
                        Morgan Oakley
                        <span class="fw-600 font-md">(@morgan)</span>
                    </h2>
                </div>
            </div>
            <div class="flex flex-end gap-1">
                <button class="btn bg-primary border-none text-light fw-400 p-inline-1 p-1">New</button>
                <button class="btn bg-primary border-none text-light fw-400 p-inline-1 p-1">Upload</button>
                <button class="btn bg-primary border-none text-light fw-400 p-inline-1 p-1">Share</button>
            </div>
        </div>
    </header>
    <main>
        <section class="sidebar">
            <aside class="bg-primary flex flex-column gap-2 text-light p-inline-1">
                <div class="">
                    <h2 class="fw-600">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="font-md">Dashboard</span>
                    </h2>
                </div>
                <div class="flex flex-column gap-1">
                    <h4>
                        <i class="fa-solid fa-house"></i>
                        <span class="font-md">Home</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-user"></i>
                        <span class="font-md">Profile</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-message"></i>
                        <span class="font-md">Mesages</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-clock"></i>
                        <span class="font-md">History</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-list-check"></i>
                        <span class="font-md">Tasks</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-users"></i>
                        <span class="font-md">Community</span>
                    </h4>
                </div>
                <div class=" flex flex-column gap-1">
                    <h4>
                        <i class="fa-solid fa-gear"></i>
                        <span class="font-md">Setting</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-question"></i>
                        <span class="font-md">Support</span>
                    </h4>
                    <h4>
                        <i class="fa-solid fa-shield-halved"></i>
                        <span class="font-md">Privacy</span>
                    </h4>
                </div>
            </aside>
        </section>
    </main>
    <footer></footer>
</body>
</html>
